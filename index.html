2) and (orientation: landscape)" href="assets/apple-touch-startup-image-2388x1668.png"><link rel="apple-touch-startup-image" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)" href="assets/apple-touch-startup-image-2732x2048.png"><link rel="apple-touch-startup-image" media="(device-width: 810px) and (device-height: 1080px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)" href="assets/apple-touch-startup-image-2160x1620.png"><link rel="icon" type="image/png" sizes="228x228" href="assets/coast-228x228.png"><meta name="msapplication-TileColor" content="#fff"><meta name="msapplication-TileImage" content="assets/mstile-144x144.png"><meta name="msapplication-config" content="assets/browserconfig.xml"><link rel="yandex-tableau-widget" href="assets/yandex-browser-manifest.json"><script defer="defer" src="bundle.js"></script><link href="style.css" rel="stylesheet"></head><body><script src="https://accounts.google.com/gsi/client"></script><script src="../js/sheets.js"></script><script>var access_token;

    // getter to get value from dropdown of target column
    var qrIdColumn = {
        get value() {
            const select = document.getElementById("qr-id-column-select");
            const customInput = document.getElementById("custom-qr-id-column-select");

            if (select.value === "custom") {
                return customInput.value;
            } else {
                return select.value;
            }
        }
    };

    var qrIdColumnNumber = {
      get value() {
        var letter = qrIdColumn.value.toUpperCase();
        return letter.charCodeAt(0) - 'A'.charCodeAt(0) + 1;
      }
    }

    // getter for value of sheet id input field
    var spreadsheetFileId = {
        get value() {
            const sheetId = document.getElementById("spreadsheet-file-id");
            return sheetId.value;
        }
    }

    // getter of value of gid input field
    var sheetGid = {
        get value() {
            const gid = document.getElementById("sheet-gid");
            return gid.value;
        }
    }

    // getter of value of sheet name input field
    var sheetName = {
        get value() {
            const name = document.getElementById("sheet-name");
            return name.value;
        }
    }

    // window.onload = function () {
    //     google.accounts.id.initialize({
    //         client_id: '#',
    //         callback: handleCredentialResponse,
    //         cancel_on_tap_outside: false,
    //         itp_support: true,
    //     });
    //     google.accounts.id.prompt();
    // }

        // This method request the oauth consent for the passed in google account.
    async function oauthSignIn(googleId) {
        const client = google.accounts.oauth2.initTokenClient({
            client_id: '126224455850-ihas2pq4qdjsoccbojjhm9gbsqi0mh9r.apps.googleusercontent.com',
            scope: 'https://www.googleapis.com/auth/spreadsheets',
            hint: googleId,
            prompt: '',// Specified as an empty string to auto select the account which we have already consented for use.
            callback: oathTokenCallback,
        });
        client.requestAccessToken();
    }

    function oathTokenCallback (tokenResponse) {
        oauth_access_token = tokenResponse.access_token;

        access_token = oauth_access_token;
        // onOneTapSignIn(access_token); // Reuse the token whichever way you want
    }

    function parseJwt (token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    }

    function signinSuccess(response) {
        console.log("success!!!!");

        const responsePayload = parseJwt(response.credential);


        // One Tap Sign in returns a JWT token.
        if (!responsePayload.email_verified) {
            // oneTapSignInPrompt();
        } else {
            // We are passing the signed in email id to oAuth.
            // If we pass an email id to oAuth consent.
            // If the user has already given the oAuth consent. it will get auto selected.
            oauthSignIn(responsePayload.email);
        }

    }

    /*export*/ function getSheetRow (target) {

        var partRow;

        const xhr = new XMLHttpRequest();
        const sheet = sheetName.value;
        xhr.open("GET", "https://sheets.googleapis.com/v4/spreadsheets/" + spreadsheetFileId.value + "/values/" + sheet + "!" + qrIdColumn.value + ":" + qrIdColumn.value + "?majorDimension=COLUMNS&valueRenderOption=UNFORMATTED_VALUE&dateTimeRenderOption=SERIAL_NUMBER");
        xhr.setRequestHeader("Authorization", "Bearer " + access_token);
        xhr.onload = () => {
            if (xhr.readyState == 4 && xhr.status == 200) {
                partRow = JSON.parse(xhr.responseText)["values"][0].findIndex((testValue) => testValue === target) + 1;
                console.log("part row: " + partRow);
                console.log(JSON.parse(xhr.responseText));
                console.log("https://docs.google.com/spreadsheets/d/" + spreadsheetFileId.value + "/edit?pli=1#gid=" + sheetGid.value + "&range=" + partRow + ":" + partRow);
                window.open("https://docs.google.com/spreadsheets/d/" + spreadsheetFileId.value + "/edit?pli=1#gid=" + sheetGid.value + "&range=" + partRow + ":" + partRow);
            } else {
                console.log(`Error: ${xhr.error}`);
            }
        };
        xhr.send();
    }</script><div id="g_id_onload" data-client_id="126224455850-ihas2pq4qdjsoccbojjhm9gbsqi0mh9r.apps.googleusercontent.com" data-context="signin" data-ux_mode="popup" data-callback="signinSuccess" data-itp_support="true"></div><div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signin_with" data-size="large" data-logo_alignment="left"></div><pre id="content" style="white-space: pre-wrap;"></pre><label for="qr-id-column-select">Target Column with QR ID:</label> <select id="qr-id-column-select" onchange="handleSelectChange()"><option value="E">Default (E)</option><option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option><option value="E">E</option><option value="F">F</option><option value="G">G</option><option value="H">H</option><option value="I">I</option><option value="J">J</option><option value="custom">Custom</option></select> <input id="custom-qr-id-column-select" style="display: none;" placeholder="Enter a custom letter"><script>function handleSelectChange() {

                customInput.value = ""; // Clear any previous input
                customInput.focus(); // Focus on the input field
            } else {
                customInput.style.display = "none";
            }
